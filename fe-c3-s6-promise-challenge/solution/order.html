<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veggie Pizza Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/nav.css">
    
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="menu.html">View Menu</a>
        <a href="customer.html">Customer Registration</a>
        <a href="order.html">Place an Order</a>
    </div>
    
    <!-- Paste the solution code developed in sprint 5 challenge to create order form here  -->

    
    <div  class="navbar bg-primary text-white"><h1>Veggie Pizza Order</h1></div>
    <div class="container p-5  content-container ">
        <div  id="order-form" onsubmit="return false" class="card container  p-4 border-black shadow  order-form-container ">
            <div class="row customer-details mb-4">
                <div class="order-title mb-4">
                    <h3 class="">Fill up  Order Details here</h3>
                </div>
                <div class="order-input">
                    <label for="order-id" class="form-label fw-bold">Order id: </label>
                    <input type="text"  id="order-id" name="form-inputs" class="form-control  border-0 border-bottom" required>
                </div>
                <div class="order-input">
                    <label for="customer-name" class="form-label fw-bold">Customer Name: </label>
                    <input type="text" id="customer-name" name="form-inputs" class="form-control border-0 border-bottom" required>
                </div>
                <div class="order-input">
                    <label for="email-id" class="form-label fw-bold">Email id: </label>
                    <input type="email" id="email-id" name="form-inputs" class="form-control border-0 border-bottom" required>
                </div>
                <div class="order-input">
                    <label for="contact-number" class="form-label fw-bold">Contact Number: </label>
                    <input type="text" id="contact-number" name="form-inputs" class="form-control border-0 border-bottom "  maxlength="10" required>
                </div>
                <div class="order-input">
                    <label for="order-date" class="form-label fw-bold">Order Date: </label>
                    <input type="date" id="order-date" name="form-inputs" class="form-control border-0 border-bottom" required>
                </div>
                <div class="order-input">
                    <label for="customer-address" class="form-label fw-bold">Address: </label>
                    <textarea id="customer-address" name="form-inputs" class="form-control border-0 border-bottom" required></textarea>
                </div>
            </div>
            <div class="row order-details">
                <div class="button-container mb-4">
                    <label for="add-order" class="fw-bold">Add Order:</label>
                    <button id="add-order" type="button" onclick="addOrder(event)" class="btn btn-outline-success rounded-circle shadow">+</button>
                </div>
                <div class="order-details-display mb-4">
                    <table class="table">
                        <thead >
                            <tr>
                                <th>Category Name</th>
                                <th>Item Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="order-details-input-area">
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div > 
                <div class="  mb-4 total-amount-container" >
                    <label for="total-amount" class="form-label fw-semibold">Total Amount:</label>
                    <input type="text" id="total-amount" class="bg-secondary-subtle border-0 w-25 fw-bold" value="0" readonly>
                </div>
                <button  type="button"  id="order-now" class=" btn btn-primary" onclick="submitOrder(event)" disabled>Order Now</button>
            </div>
            <div id="message-ordered" class="message"></div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    
    <script src="js/order.js"></script>


</body>
</html>
