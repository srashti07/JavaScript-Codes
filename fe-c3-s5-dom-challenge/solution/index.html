<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <!-- Navbar -->
   <div class="navbar">
    Veggie Pizza Order
</div>

<!-- Order Details Heading -->
<div class="order-details-box">
    <h2>Fill up Order Details here</h2>

    <!-- Pizza Order Form -->
    <form id="order-form">
        <!-- Order form fields as described in the problem statement -->
        <label for="order-id">Order ID:</label>
        <input type="number" id="order-id" required><br>

        <label for="name">Customer Name:</label>
        <input type="text" id="name" required><br>

        <label for="email">Email Id:</label>
        <input type="email" id="email" required><br>

        <label for="contact-number">Contact Number:</label>
        <input type="tel" id="contact-number" pattern="[0-9]{10}" required><br>

        <label for="order-date">Order Date:</label>
        <input type="date" id="order-date" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" minlength="10" required><br>

        <!-- Button to add order items -->
        <div class="order-buttons">
        <p>Add Order:</p>
        <button type="button" id="add-order-item">+</button>
        </div>

        <!-- Order items section -->
        <div id="order-items">
            <!-- Dynamically added order items will go here -->
        </div>

        <!-- Total Bill Amount -->
        <label for="total-amount">Total Bill Amount:</label>
        <input type="number" id="total-amount" readonly value="0"><br>

        <!-- Submit button -->
        <button type="submit" id="submit-order">Order Now</button>
    </form>
</div>
    <!-- JavaScript file -->
    <script src="js/script.js" defer></script>
</body>
</html>
